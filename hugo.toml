baseURL = 'https://tealixir.app/'
languageCode = 'en-us'
title = 'TeaLixir - Smart Tea Tracking & Discovery'

[params]
  description = "Finally, a tea app that actually understands tea. TeaLixir is the intelligent tea tracking app that helps you remember what you love, discover new favorites, and never buy disappointing tea again."
  author = "Dachary Carey"
  copyright_year = "2025"
  tagline = "Because every cup should be perfect."

  # Footer links
  [[params.footer_links]]
    name = "Privacy Policy"
    url = "/privacy-policy/"

  [[params.footer_links]]
    name = "Contact"
    url = "/contact/"

# Disable taxonomies since we don't need them for this simple landing page
disableKinds = ["taxonomy", "term"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
